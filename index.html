<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main>
        <div id="main-card">
            <div id="texts-card">
                <div id="title">
                    Get <span>insights</span> that help your business grow.
                </div>
                <div id="text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer <br class="hidden-mobile"> experience, and overall efficiency.
                </div>
                <div id="stats">
                    <div class="stat">
                        <span class="main-stat">10k+</span>
                        <span class="second-stat">COMPANIES</span>
                    </div>
                    <div class="stat">
                        <span class="main-stat">314</span>
                        <span class="second-stat">TEMPLATES</span>
                    </div>
                    <div class="stat">
                        <span class="main-stat">12M+</span>
                        <span class="second-stat">QUERIES</span>
                    </div>
                </div>
            </div>

            <div id="img-card">
                <div id="bg"></div>
                <img src="src/imgs/image-header-desktop.jpg" alt="Image - Header" class="hidden-mobile">
                <img src="src/imgs/image-header-mobile.jpg" alt="Image - Header" class="hidden-desktop">
            </div>
        </div>
    </main>
</body>
</html>
